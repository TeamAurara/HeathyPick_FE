name: "🐛 Bug"
description: "버그 리포트"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 📄 버그 설명
      description: 발생한 버그에 대한 설명을 작성해 주세요.
      placeholder: 어떤 문제가 발생했는지 자세히 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ⚡ 재현 방법
      description: 버그를 어떻게 재현할 수 있는지 단계별로 작성해 주세요.
      placeholder: 1. ...\n2. ...\n3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📝 기대한 동작
      description: 원래 기대한 동작이 무엇인지 작성해 주세요.
      placeholder: 버그가 없을 경우 어떤 동작이 있었어야 하는지 작성해 주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 💻 환경
      description: 문제가 발생한 환경을 작성해 주세요 (예: OS, 브라우저, 기기 등).
      placeholder: 예: macOS, Chrome 123, iPhone 13
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고할 수 있는 로그, 스크린샷, 관련 링크가 있다면 작성해 주세요.